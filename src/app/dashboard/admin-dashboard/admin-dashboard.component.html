<!-- app/dashboard/admin-dashboard.html -->
<div class="admin-dashboard">
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-toolbar>
        <mat-card-title>Admin Dashboard -</mat-card-title>
        <mat-card-subtitle class="dashboard-subtitle"> - Overview of employee management.</mat-card-subtitle>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <p>As an admin, You can manage employee data, conduct performance reviews, and assign tasks.</p>
      <div class="dashboard-buttons">
        <button mat-raised-button color="primary" routerLink="/manage-employees">Manage Employees</button>
        <button mat-raised-button color="accent" routerLink="/manage-reviews">Manage Reviews</button>
        <button mat-raised-button color="warn" routerLink="/assign-reviews">Assign Reviews</button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Logout button with custom class -->
  <button mat-raised-button class="logout-button" (click)="logout()">Logout</button>
</div>
